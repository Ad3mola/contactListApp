<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <title>Contact List</title>
</head>

<body class="bg-dark">
    <nav class="navbar navbar-light bg-light fixed-top">
        <a class="navbar-brand h1" href="#">Contact Book</a>
        <form class="form-inline">
            <div class="input-group">
                <input class="form-control" type="text" name="search" id="search" placeholder="Search Contact">
            </div>
        </form>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-7 float-left mt-5">
                <div class="card card-body text-center mt-5">
                    <div class="heading dislay-5 pb-3">
                        <h1>Enter contact</h1>
                        <p class="form-control" style="border:1px solid red;color: red" id="warning"></p>
                        <p class="form-control" style="border:1px solid green;color:green" id="success">contact added
                        </p>
                    </div>
                    <form id="form">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-prepend btn btn-secondary">First Name</span>
                                <input class="form-control" type="text" name="first name" id="First"
                                    placeholder="Enter First Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-prepend btn btn-secondary">Second Name</span>
                                <input class="form-control" type="text" name="second name" id="Second"
                                    placeholder="Enter Second Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-prepend btn btn-secondary">Phone Number</span>
                                <input class="form-control" type="tel" name="number" id="number"
                                    placeholder="Enter Number" pattern="[0-9]{11}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-prepend btn btn-secondary">Whatsapp Number</span>
                                <input class="form-control" type="tel" name="Wnumber" id="Wnumber"
                                    placeholder="Enter Whatsapp Number" pattern="[0-9]{11}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-prepend btn btn-secondary">Email</span>
                                <input class="form-control" type="email" name="email" id="email"
                                    placeholder="example@example.com"
                                    pattern="[a-zA-z0-9._%+-]{5,}@[a-zA-Z0-9.-]{5,}.[a-z]{2,}">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="file" name="pic" accept="image/*" id="picture" accept="image/png, image/jpeg">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Submit" class="btn btn-success form-control" id="submit">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-5 float-right mt-5">
                <div class="card card-body text-center" id="second">
                    <h1 class="headding">Contact List</h1>
                    <ul class="list-unstyled" id="contList">

                    </ul>
                </div>

            </div>
        </div>
    </div>
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
